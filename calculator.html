<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste to Electricity Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href=''>Waste to Electricity.</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Team</a></li>
                    <li><a href="calculator.html" class="tbl-biru">Calculator</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="calculator">
            <h1>Waste to Electricity Calculator</h1>
            <P>
        <label for="wasteKg">Masukan Jumlah Sampah (in kg): </label>
        <input type="number" id="wasteKg">
        <button onclick="calculateElectricity()">Calculate</button>
        <p id="result"></p>

        </div>
        
    </div>
   

    <script>
        function calculateElectricityFromWaste(wasteKg) {
            const energyPerKg = 2; // kWh generated per kilogram of waste
            const electricityGenerated = wasteKg * energyPerKg;
            return electricityGenerated;
        }

        function calculateElectricity() {
            const wasteKg = document.getElementById('wasteKg').value;
            const electricity = calculateElectricityFromWaste(wasteKg);
            document.getElementById('result').innerText = `The electricity generated from ${wasteKg} kg of waste is ${electricity} kWh.`;
        }
    </script>
</body>
</html>
